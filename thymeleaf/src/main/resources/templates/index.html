<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${text}">123</p>

<p><a th:href="@{'http://'+${url}}" th:text="${baidu}"></a></p>

<table border="1">
    <tr>
        <th>name</th>
        <th>状态变量：index</th>
        <th>状态变量：count</th>
        <th>状态变量：size</th>
        <th>状态变量：current.userName</th>
        <th>状态变量：even</th>
        <th>状态变量：odd</th>
        <th>状态变量：first</th>
        <th>状态变量：last</th>
    </tr>
    <tr  th:each="user,userStat : ${list}" th:if="${userStat.count} lt 5">
        <td th:text="${user['name']}">Onions</td>
        <th th:text="${userStat.index}">状态变量：index</th>
        <th th:text="${userStat.count}">状态变量：count</th>
        <th th:text="${userStat.size}">状态变量：size</th>
        <th th:text="${userStat.current['name']}">状态变量：current</th>
        <th th:text="${userStat.even}">状态变量：even****</th>
        <th th:text="${userStat.odd}">状态变量：odd</th>
        <th th:text="${userStat.first}">状态变量：first</th>
        <th th:text="${userStat.last}">状态变量：last</th>
    </tr>

    <tr  th:each="user,userStat : ${list}" th:if="${userStat.count} gt 5">
        <td th:text="${user['name']}">Onions</td>
        <th th:text="${userStat.index}">状态变量：index</th>
        <th th:text="${userStat.count}">状态变量：count</th>
        <th th:text="${userStat.size}">状态变量：size</th>
        <th th:text="${userStat.current['name']}">状态变量：current</th>
        <th th:text="${userStat.even}">状态变量：even****</th>
        <th th:text="${userStat.odd}">状态变量：odd</th>
        <th th:text="${userStat.first}">状态变量：first</th>
        <th th:text="${userStat.last}">状态变量：last</th>
    </tr>
</table>

</body>
</html>
